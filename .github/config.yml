  manifest: "<%= github.base %>/blob/main/manifest.json"
  readme: "<%= github.base %>/blob/main/README.md"
  contributing: "<%= github.base %>/blob/main/CONTRIBUTING.md"
  license: "<%= github.base %>/blob/main/LICENSE"
  changelog: "<%= github.base %>/blob/main/change-log.md"
