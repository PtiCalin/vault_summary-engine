# 📚 Context & Description
summary: >
  An Obsidian plugin that creates concise summaries of your vault
  using a VaultOS-friendly TypeScript setup.

description: |
  Vault Summary Engine provides the scaffolding and scripts needed to
  compile, test and distribute the plugin. It follows the same
  conventions as other VaultOS projects so you can extend or modify it
  with ease.

  Features include:
  - 📦 Plugin manifest and entry file setup
  - ⚙️ TypeScript + Rollup for builds
  - 🧬 src/, dist/, ops/, config/ folder convention (VaultOS-aligned)
  - 📜 LICENSE, README, CONTRIBUTING, Code of Conduct, CHANGELOG
  - 🪄 GitHub Actions-ready `.github/` folder

purpose: "Generate high-level summaries of your notes."
scope: "Obsidian vaults of any size"
use_cases: ["note summarization", "vault analytics", "obsidian development"]
