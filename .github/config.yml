# 📚 Context & Description
summary: >
  A preconfigured Obsidian plugin template with TypeScript, Rollup, 
  plugin manifest, and VaultOS-friendly structure.

description: |
  This template is the foundation for building modular and beautiful Obsidian plugins. 
  It includes all necessary config and build files to get started with TypeScript,
  plus bonus features aligned with VaultOS development, including structured folders for
  subplugins, compiled logic, and standardized automation patterns.

  Features include:
  - 📦 Plugin manifest and entry file setup
  - ⚙️ TypeScript + Rollup for builds
  - 🧬 src/, dist/, ops/, config/ folder convention (aligned with VaultOS)
  - 📜 LICENSE, README, CONTRIBUTING, Code of Conduct, CHANGELOG
  - 🪄 GitHub Actions-ready `.github/` folder

purpose: "Kickstart Obsidian plugin development with structure, style, and extensibility."
scope: "Modular plugins for Obsidian (especially VaultOS-compatible)"
use_cases: ["obsidian development", "plugin scaffolding", "modular vault systems"]
